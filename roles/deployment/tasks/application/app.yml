- name: Docker login
  become_user: "{{ custom_user }}"
  shell: |
    echo "{{ docker_pass }}" | docker login {{ registry_url }} -u {{ docker_username }} --password-stdin

- name: Debug
  ansible.builtin.debug:
    msg: "{{ docker_pass }}"
